{% extends "autotrackr/layout.html" %} {% block title %} AutoTrackr {% endblock
%} {% block content %}

<div class="container">
  {% if error %}
  <p>ERROR: {{error}}</p>
  {% endif %}
  <div class="row">
    <h2><b>Edit:</b> {{event['name']}}</h2>
    <form action="/autotrackr/api/events/{{event['id']}}/update" method="post">
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-4">
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            value="{{event['date']}}"
            placeholder="YYYY-MM-DD"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Event Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{event['name']}}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="host" class="col-sm-2 col-form-label">Host</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="host"
            name="host"
            value="{{event['host']}}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            value="{{event['description']}}"
          />
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col text-center">
          <button class="btn btn-primary" type="submit" value="Submit">
            Save
          </button>
          <button class="btn btn-secondary" type="reset" value="Reset">
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
  {% endblock %}
</div>
