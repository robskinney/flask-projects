{% extends "autotrackr/layout.html" %} {% block title %} AutoTrackr {% endblock
%} {% block content %}

<div class="container">
  {% if error %}
  <p>ERROR: {{error}}</p>
  {% endif %}
  <div class="row">
    <h2><b>Create Event</b></h2>
    <form action="/autotrackr/api/events/create" method="post">
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-4">
          <input
            type="date"
            data-provide="datepicker"
            class="input-group-date"
            id="date"
            name="date"
            placeholder="YYYY-MM-DD"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Event Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="host" class="col-sm-2 col-form-label">Host</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="host" name="host" />
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
          />
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col text-center">
          <!-- Uses Bootstrap's methods of submitting the form and resetting the form. -->
          <button class="btn btn-primary" type="submit" value="Submit">
            Save
          </button>
          <button class="btn btn-secondary" type="reset" value="Reset">
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
  {% endblock %}
</div>
